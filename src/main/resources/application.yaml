spring:
  application:
    name: modura-server

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true # SQL을 보기 좋게 포맷팅합니다.

  profiles:
    active: dev

  flyway:
    baseline-on-migrate: true
    baseline-version: 1