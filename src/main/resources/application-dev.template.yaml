spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/modura
    username: YOUR_USERNAME
    password: YOUR_PASSWORD

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: validate

server:
  port: 8080

jwt:
  secret: YOUR_JWT_SECRET